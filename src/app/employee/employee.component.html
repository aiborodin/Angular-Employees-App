<div class="row valign-wrapper">
  <div class="col m3 offset-m3 s6 center-align">
    <h5>{{employee.name}}</h5>
  </div>
  <div class="col m3 s6 center-align">
    <a class="btn-floating waves-effect waves-light blue"
       (click)="showInfo = !showInfo">
      <i *ngIf="showInfo" class="material-icons">keyboard_arrow_up</i>
      <i *ngIf="!showInfo" class="material-icons">keyboard_arrow_down</i>
    </a>
  </div>
</div>
<div class="info" *ngIf="showInfo">
  <div class="input-filed">
    <label for="id" class="active">Employee Id</label>
    <input id="id" [(ngModel)]="employee.id" type="text" class="validate">
  </div>
  <div class="input-field">
    <label for="name" class="active">Name</label>
    <input type="text" id="name" [(ngModel)]="employee.name">
  </div>
  <div class="input-field">
    <label for="age" class="active">Age</label>
    <input type="number" id="age" [(ngModel)]="employee.age" class="validate">
  </div>
  <div class="input-field">
    <label for="depId" class="active">Department Id</label>
    <input type="number" id="depId" [(ngModel)]="employee.depId" class="validate">
  </div>
  <a class="rem-row btn-floating waves-effect waves-light red"
     (click)="onDelete()">
    <i class="material-icons">delete</i>
  </a>
</div>
