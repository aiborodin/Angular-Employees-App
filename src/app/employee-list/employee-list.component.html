<div class="row valign-wrapper">
  <div class="col m6 offset-m3 s12">
    <a [routerLink]="'/departments'" style="margin-top: 20px;" class=" btn-floating waves-effect waves-light blue-grey">
      <i class="material-icons">
        keyboard_arrow_left
      </i>
    </a>
  </div>
</div>
<div class="row valign-wrapper">
  <div class="col m6 offset-m3 s12">
    <h5 class="center-align">Employees list</h5>
  </div>
</div>
<app-new-employee (addEvent)="addEmployee($event)"></app-new-employee>
<app-employee *ngFor="let employee of employees, let i = index"
              [employee]="employee" [index]="i"
              (deleteEvent)="deleteEmployee($event)" >
</app-employee>
